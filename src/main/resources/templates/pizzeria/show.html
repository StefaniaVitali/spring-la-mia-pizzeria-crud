<!doctype html>
<!-- html tag with Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<title>Show</title>
</head>

<body>
	<div class="container">
	<div>
		<h1 class="text-center">Dettaglio della pizza</h1>
				<h2 class="text-center" th:text="${pizza.nome}"></h2>
				<img class="rounded float-start me-5" height="400" width="400" alt="immagine_pizza" th:src="${pizza.url}" />
				<p class="ms-5 py-5" th:text="|DETTAGLIO INGREDIENTI: ${pizza.descrizione}|"></p>
	</div>
	</div>

	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
